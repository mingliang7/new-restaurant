<template name="restaurantSaleCheckoutInvoiceCategoryProduct">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton href=goToCategory text=''}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">{{categoryName}}</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      <div class="row responsive-md">
        {{#each products}}
          <div class="col col-25">
            {{> productList}}
          </div>
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}
  {{> _sale_tabs}}
</template>



<template name="productList">
  <div class="list card">
  <div class="item item-icon-left">
    {{>ionIcon icon="plus-circled" class="icon-add-new-product balanced cursor-p"}}
    <h2>{{name}}</h2>
    <p>តម្លៃៈ <b>{{price}}</b></p>
  </div>

  <div class="item item-body">
    {{#if picture}}
    <img class="full-image" src="delorean.jpg">
    {{else}}
      <img src="/content-images/no-image-available.jpg" alt="" width="100%"/>
    {{/if}}
    <p>
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

</div>
</template>
