<template name="tableCategoriesProduct">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="categories" text="Categories"}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">Product</h1>
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="newProduct">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}
    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each products}}
                    <img src="" alt="">
                    <div class="product-doc">
                        <span class="product-id" data-id="{{_id}}">

                        </span>
                        <span class="product-price" data-id="{{price}}">

                        </span>
                        {{#ionItem buttonRight=true avatar=true class="item-icon-left check-click"}}
                            {{> ionIcon icon="ios-checkmark" class=checkInvisible}}
                            {{name}}
                            <p>Price: {{price}}$</p>
                        {{/ionItem}}
                    </div>
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
    {{>_tabs}}
</template>
