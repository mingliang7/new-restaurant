<template name="tables">
    {{#contentFor "headerTitle"}}
        <h1 class="title">Table</h1>
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="tableNew">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each tables}}
                    {{#ionItem href=getTableShow buttonRight=true avatar=true class="item-icon-right"}}
                        <img src="{{avatarUrl}}">
                        {{number}} {{description}}
                        {{> ionIcon icon="ios-arrow-forward" class="positive"}}
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
