<template name="restaurantInvoice">
    {{#if data}}
        {{#with data}}
            <div style="width: 260px;margin:0 auto; font-size: 10px;">
                {{#with header}}
                    <h4 align="center">
                        <b>{{company.khName}}</b><br>
                        <small>អាស័យដ្ឋានៈ {{company.address}}</small>
                        <br>
                        <small>Tel: {{company.phoneNumber}}</small>
                    </h4>
                    <p align="center">
                        <smal>
                            <b style="text-decoration: underline;">វិក័យប័ត្រ</b>
                        </smal>
                    </p>

                {{/with}}
                <hr style="border-top: 1px dashed #8c8b8b;
	border-bottom: 1px dashed #fff;">
                <table border="1">

                    <tr>
                        <td style="width: 120px" >#{{sale._id}}</td>
                        <td ><b>បុគ្គលិកៈ</b>Lady kaka</td>

                    </tr>
                    <tr>
                        <td style="width: 120px"><b>តុៈ</b>{{sale._table.name}}</td>
                        <td ><b>អតិថិជនៈ</b>{{sale._customer.name}}</td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>កាលបរិច្ឆេទៈ</b>{{sale.saleDate}}</td>

                    </tr>

                </table>

                <table border="1" width="260">

                    <tr align="center" style="text-decoration: underline;">
                        <td align="left"><b>បរិយាយ</b></td>
                        <td><b>តម្លៃ</b></td>
                        <td><b>ចំនួន</b></td>
                        <td><b>សរុប</b></td>
                    </tr>


                    {{#each content}}
                        <tr>
                            <td>{{_product.name}}</td>
                            <td align="center">{{price}}</td>
                            <td align="center">{{quantity}}</td>
                            <td align="center">{{amount}}</td>
                        </tr>
                    {{/each}}
                    <tr>
                        <td colspan="4"><hr style="border-top: 1px dashed #8c8b8b;
	border-bottom: 1px dashed #fff;"></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>សរុបៈ</td>
                        <td align="right">{{footer.subTotal}}</td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>បញ្ចុះតម្លៃៈ</td>
                        <td align="right">{{footer.discount}}</td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>សរុបរួមៈ</td>
                        <td align="right"><b>{{footer.total}}</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>បានបង់ៈ</td>
                        <td align="right"><b>{{footer.paidAmount}}</b></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>លុយអាប់ៈ</td>
                        <td align="right"><b>{{footer.balanceAmount}}</b></td>
                    </tr>

                </table>
                <div>សូមអរគុណ!</div>
                <div style="width: 260px;margin:0 auto;"><hr style="border-top: 1px dashed #8c8b8b;
	border-bottom: 1px dashed #fff;"></div>
                <div style="text-align: center; font-size: 9px;">Powered by Rabbit IT Solution Tel:053 50 66 777</div>

            </div>
        {{/with}}
        <!--{{goBack}}-->
    {{else}}
        {{> ionSpinner icon="spiral"}}
    {{/if}}

</template>
