<template name="restaurant_customer">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="restaurant.data" text="Data"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Customer</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="tableNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each customers}}
          {{#ionItem href=getTableShow buttonRight=true avatar=true class="item-icon-right"}}
            <img src="{{avatarUrl}}">
            {{number}}
            {{description}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
