<!--Form-->
<template name="restaurantOutstandingReport">
    {{#autoForm schema=Restaurant.Schema.OutstandingReport id="restaurant_owedCustomerReport" action="owedCustomerReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='date'}}
                {{> afQuickField name='branch'}}
            </div>
            <div class="col-md-6">
                <!--{{> afQuickField name='staffId'}}-->
                {{> afQuickField name='locationId'}}
                {{> afQuickField name='customerId'}}

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>





<!--Generate-->
<template name="restaurantOutstandingReportGen">
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div style="text-decoration: underline;">Owed Customer Report</div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{branch}}</li>
                                <li><strong>Location:</strong> {{location}}</li>
                            </ul>
                        </div>

                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Date:</strong> {{date}}</li>
                                <li><strong>Customer:</strong> {{customer}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>InvoiceId</th>
                        <th>Sale Date</th>
                        <th>Customer</th>
                        <th>Owed Amount</th>
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td align="center">{{order}}</td>
                            <td>{{_id}}</td>
                            <td>{{saleDate}}</td>
                            <td>{{_customer.name}}</td>
                            <td align="right">{{owedAmount}}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            {{/with}}
            <!--Sign-->
            {{> signFooter}}
        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}

</template>
