<!--Form-->
<template name="restaurantSaleReport">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="restaurant.report" text='របាយការណ៍'}}
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">របាយការណ៍ លក់</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#autoForm schema="Restaurant.Schema.SaleReport"  id="restaurantSaleReport" action="/restaurant/sale-report-gen"  }}
                <div class="bar bar-header">
                    <button type="submit" class="button button-balanced">Generate</button>
                    <button type="submit" class="button button-stable">Reset</button>
                </div>
                <div class="content has-header overflow-scroll">
                    {{> afQuickField name='fromDate' type='datetime-local'}}
                    {{> afQuickField name='toDate' type='datetime-local'}}
                    {{> afQuickField name='customerId' type="select" options=customers }}
                </div>
            {{/autoForm}}
        {{/ionContent}}
    {{/ionView}}
</template>

<!--Generate-->
<template name="restaurantSaleReportGen">
    {{#if data}}
        {{#reportTpl options}}
            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <div class="title-1x-kh-muol">{{khName}}</div>
                        <div class="title-1x">{{enName}}</div>
                        <div style="text-decoration: underline;">Sale Summery Report</div>
                        <div class="title-2x">{{enAddress}}</div>
                    </div>
                {{/with}}
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <ul class="list-unstyled">
                                <li><strong>Branch:</strong> {{branch}}</li>
                                <!--<li><strong>Location:</strong> {{location}}</li>-->
                                <li><strong>Staff:</strong> {{staff}}</li>
                                <li><strong>Status:</strong> {{status}}</li>
                            </ul>
                        </div>
                        <div style="width: 50%; float: right">
                            <ul class="list-unstyled">
                                <li><strong>Date:</strong> {{date}}</li>
                                <li><strong>Customer:</strong> {{customer}}</li>
                            </ul>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>InvoiceId</th>
                        <th>Date</th>
                        <th>Staff</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <!--<th>Total Cost</th>-->
                        <th align="right">Paid Amount</th>
                        <th align="right">Owed Amount</th>
                        <th align="right">Total</th>
                        {{#each grandTotalConvert}}
                            <th align="right">{{toCurrencyId}}</th>
                        {{/each}}
                    </tr>
                    </thead>

                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td align="center">{{order}}</td>
                            <td>{{_id}}</td>
                            <td>{{saleDate}}</td>
                            <td>{{staff}}</td>
                            <td>{{customer}}</td>
                            <td>{{status}}</td>
                            <!--<td align="right">{{totalCost}}</td>-->
                            <td align="right">{{paidAmount}}</td>
                            <td align="right">{{owedAmount}}</td>
                            <td align="right">{{total}}</td>
                            {{#each exchangeRates}}
                                <td align="right">{{exTotalFormatted}}</td>
                            {{/each}}
                        </tr>
                    {{/each}}
                    </tbody>
                    <tbody>
                    <tr class="content-body" style="background: #ffff00">
                        <td colspan="6" style="text-align: right">Grand Total:</td>
                        <!--<td align="right">{{grandTotalCost}}</td>-->
                        <td align="right">{{grandTotalPaidAmount}}</td>
                        <td align="right">{{grandTotalOwedAmount}}</td>
                        <td align="right">{{grandTotal}}</td>
                        {{#each grandTotalConvert}}
                            <td align="right">{{totalConvert}}</td>
                        {{/each}}
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}

</template>
