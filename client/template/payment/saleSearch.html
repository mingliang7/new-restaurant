<template name="saleSearch">
  {{#ionModal focusFirstInput=true title="ស្វែងរក" class="mymodal"}}
        <div class="row">
          {{#each locations}}

            <div class="col col-20">
            <label class="item-input-wrapper">
              <label class="toggle">
                <input type="checkbox" class="location">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
              {{name}}
            </label>
            </div>
          {{/each}}
        </div>
        <div class="row">
          <div class="col col-20">
          <label class="item-input-wrapper">
            <label class="toggle toggle-positive">
              <input type="checkbox" class="status" checked=true>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
            <span class="status-text">Active</span>
          </label>
          </div>
        </div>
        <div class="item item-input-inset">
          {{> ionIcon icon="ios-search" class="placeholder-icon"}}
          <input type="text" placeholder="Search" value="{{searchQuery}}">
        </div>
      <div class="list">
      <ul>
        {{#if saleIsNotZero}}
        {{#each products}}
          {{#ionItem  href=goToActivePaymentInvoice buttonRight=true avatar=true class="item-icon-right animated bounceInDown"}}
            {{> activeSale}}
          {{/ionItem}}
        {{/each}}
        {{else}}
          <div class="list card">
            <div class="item item-text-wrap" align="center">
              <h2>អត់មានទិន្នន័យ</h2>
            </div>
          </div>
        {{/if}}
        </ul>
      </div>

    {{/ionModal}}
</template>
