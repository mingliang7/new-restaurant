<template name="restaurantSalePayment">
  {{#contentFor "headerButtonLeft"}}
   {{>ionNavBackButton href=goToSale title="Cancel"}}
 {{/contentFor}}

 {{#contentFor "headerTitle"}}
   <h1 class="title">គិតលុយវិក័យប័ត្រៈ {{paymentInvoiceNumber}}</h1>
 {{/contentFor}}

 {{#ionView}}
   {{#ionContent}}
      {{#autoForm collection="Restaurant.Collection.Payments" doc=sale id="editSaleDetail" type="insert"}}
          <div class="content has-header overflow-scroll">
            {{> afQuickField name='customerId'}}
            {{> afQuickField name='saleId'}}
            {{> afQuickField name='paymentDate'}}
            {{> afQuickField name='payAmount'}}
            {{> afQuickField name='dueAmount'}}
            {{> afQuickField name='balanceAmount'}}
          </div>
          <div class="bar bar-header" >
            <button type="submit" class="button button-positive">រក្សាទុក</button>
          </div>
      {{/autoForm}}
  {{/ionContent}}
{{/ionView}}
</template>
