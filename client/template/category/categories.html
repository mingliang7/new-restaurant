<template name="bookCategories">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="tables" text="Table"}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">Categories</h1>
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear" data-ion-modal="categoryNew">{{> ionIcon icon="ios-plus-empty"}}</button>
    {{/contentFor}}
    {{#ionView}}
        {{#ionContent}}
            {{#ionList}}
                {{#each categories}}
                    {{#ionItem href=getCategoryPath buttonRight=true avatar=true class="item-icon-right"}}
                        <img src="{{avatarUrl}}">
                        {{name}} {{description}}
                        {{> ionIcon icon="ios-arrow-forward" class="positive"}}
                    {{/ionItem}}
                {{/each}}
            {{/ionList}}
        {{/ionContent}}
    {{/ionView}}
</template>
