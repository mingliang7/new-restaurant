<template name="current_user">
    {{#if currentUser}}
        <div class="container">
            <div class="row">
                <div class="col col-67">
                    <div class="bar bar-header item-input-inset">
                          <label class="item-input-wrapper">
                            <i class="icon ion-ios-search placeholder-icon"></i>
                            <input type="search" placeholder="Search" name="searchPrintedInvoice" autofocus style="font-size: 18px;height: 100px;">
                          </label>
                          <button class="button button-clear">
                            Cancel
                          </button>
                    </div>
                </div>
                <div class="col col-25">
                    <div class="list">
                        <label class="item item-input item-select">
                            <div class="input-label">
                              Table
                            </div>
                            <select name="table">
                                <option value="all" selected="all">All</option>
                                 {{#each tables}}
                                     <option value="{{_id}}">{{_tableLocation.name}}/{{name}}</option>
                                 {{/each}}
                            </select>
                      </label>
                     </div>
                </div>
            </div>

            <!--Pop Menu-->
            <!--ទិន្នន័យ-->
            {{#each printedSales}}
                <div class="col col-25 printedSale" style="cursor: pointer;display: inline-block; ">
                    <div class="card animated fadeIn" >
                      <div class="item item-text-wrap" style="font-size: 20px;background: {{#if printStatus}}#fff{{else}}#FFE7A4{{/if}};">
                        <p class="new-order cursor-p" style="color: black; font-size: 20px;"><i class="ion-document-text"></i> {{_id}} <span align="right">{{doc._table._tableLocation.name}}/{{doc._table.name}}</span></p>
                        <p style="font-size: 18px; color:black;padding: 3px;">សរុប: {{numFormat doc.total '0,0.00'}}៛</p>
                        <p style="font-size: 18px; color:black;padding: 3px;">ស្ថានភាព: {{#if printStatus}}មិនទាន់បានព្រីន{{else}}ព្រីនរួចរាល់{{/if}}</p>
                      </div>
                    </div>
                </div>
            {{/each}}
            <div class="row" style="bottom: 0;position: absolute;">
                <div class="box box-1 container hvr-grow-shadow">
                    <div class="col"><br>
                        <div style="text-align: center">
                            <a href="#">
                                <i class="fa fa-home text-2"></i>
                            </a>
                            <a href="#" style="text-decoration: none">
                                <div class="text-teal font-one">ទំព័រដើម</div>
                            </a>
                        </div>
                    </div>
                </div>

                <!--លក់ថ្មី-->
                <div class="box box-2 container hvr-grow-shadow">
                    <a href="/restaurant/selectTable" style="text-decoration: none">
                        <div class="col"><br>
                            <div style="text-align: center">
                                <!--<a href="/restaurant/selectTable">-->
                                <i class="fa fa-coffee text-2"></i>

                                <!--<a href="/restaurant/selectTable" style="text-decoration: none">-->
                                <div class="text-teal font-one">លក់ថ្មី</div>
                                <!--</a>-->
                            </div>
                        </div>
                    </a>
                </div>

                <!--តារាងវិក័យបត្រ-->
                <div class="box box-3 container hvr-grow-shadow">
                    <a href="/restaurant/payment" style="text-decoration: none">
                        <div class="col"><br>
                            <div style="text-align: center">
                                <i class="fa fa-usd text-2"></i>
                                <div class="text-teal font-one">តារាងវិក័យប័ត្រ</div>
                            </div>
                        </div>
                    </a>
                </div>

                <!--ទិន្នន័យ-->
                <div class="box box-4 container hvr-grow-shadow">
                    <a href="/restaurant/data" style="text-decoration: none">
                        <div class="col"><br>
                            <div style="text-align: center">
                                <i class="fa fa-database text-2"></i>
                                <div class="text-teal font-one">ទិន្នន័យ</div>
                            </div>
                        </div>
                    </a>
                </div>

                <!--ការកំណត់-->
                <div class="box box-5 container hvr-grow-shadow">
                    <a href="/restaurant/setting" style="text-decoration: none">
                        <div class="col"><br>
                            <div style="text-align: center">
                                <i class="fa fa-cogs text-2"></i>
                                <div class="text-teal font-one">ការកំណត់</div>
                            </div>
                        </div>
                    </a>
                </div>

                <!--របាយការណ៍-->
                <div class="box box-6 container hvr-grow-shadow">
                    <a href="/restaurant/report" style="text-decoration: none">
                        <div class="col"><br>
                            <div style="text-align: center">
                                <i class="fa fa-book text-2"></i>
                                <div class="text-teal font-one">របាយការណ៍</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    {{/if}}
</template>
