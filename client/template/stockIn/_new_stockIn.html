<template name="newStockIn">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Restaurant.Collection.StockIn" id="newStockIn" type="insert"}}
            <div class="bar bar-header bar-stable">
                <button data-dismiss="modal" type="button" class="button button-clear">បោះបង់</button>
                <h2 class="title">បង្កើតស្តុកទំនិញ</h2>
                <button class="button button-positive button-clear">រក្សាទុក</button>
            </div>
            <div class="content has-header overflow-scroll">
              {{> afQuickField name='productId'}}
              {{> afQuickField name='price'}}
              {{> afQuickField name='qty'}}
              {{> afQuickField name='type'}}
              {{> afQuickField name='description'}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
